<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Counter</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body style="background-color: black; color: white; font-size: 24px; text-align: center; padding-top: 20%;">
    <p id="text">0</p>
    <script>alert(origin)>
    <script>
        let myInt = 0;
        let myText = document.getElementById("text");

        setInterval(function() {
            myInt++;
            myText.innerHTML = myInt;
        }, 1000);
    </script>
</body>
</html>
